<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header and Menu Section-->
    <header class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a class="active" href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Booking Section-->
    <main>
        <section class="main-content container">
            <div>
                <!-- -----------------------------Booking Form-------------------------------------------------- -->
                <div id="buy-ticket" class="booking-form">
                    <h3>Booking Flights</h3>
                    <div class="input-group">
                        <label for="">Flying From</label>
                        <input class="inp-style" id="from" type="text" name="" placeholder="Dhaka, Bangladesh" required>
                    </div>
                    <div class="input-group">
                        <label for="">Flying To</label>
                        <input class="inp-style" id="to" type="text" name="" placeholder="New York, United States"
                            required>
                    </div>
                    <div class="inputs">
                        <div class="input-group">
                            <label" for="">Departure</label>
                                <input id="departure" class="inp-style" type="date" name="" required>
                        </div>
                        <div class="input-group">
                            <label for="">Return</label>
                            <input id="return" class="inp-style" type="date" name="" required>
                        </div>
                    </div>
                    <div class="input-group f-class">
                        <div>
                            <label for="">First Class ($150)</label>
                            <input id="first-class-count" class="inp-style inp-width" type="number" name="" readonly>
                        </div>
                        <div class="plus-minus-btn">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" onclick="handleTicketChange('first-class', false)"
                                    class="btn btn-outline-danger"><i class="fa fa-minus"></i></button>
                                <button type="button" onclick="handleTicketChange('first-class', true)"
                                    class="btn btn-outline-success"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="input-group f-class">
                        <div>
                            <label for="">Economy ($100)</label>
                            <input id="economy-count" class="inp-style inp-width" type="number" name="" readonly>
                        </div>
                        <div class="plus-minus-btn">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" onclick="handleTicketChange('economy', false)"
                                    class="btn btn-outline-danger"><i class="fa fa-minus"></i></button>
                                <button type="button" onclick="handleTicketChange('economy', true)"
                                    class="btn btn-outline-success"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="calculations">
                        <div class="amount">
                            <div class="left">
                                <p>Subtotal</p>
                            </div>
                            <div class="right">
                                <p>$<span id="total-price">00</span></p>
                            </div>
                        </div>

                        <div class="amount">
                            <div class="left">
                                <p>Charge 10% VAT</p>
                            </div>
                            <div class="right">
                                <p>$<span id="tax-amount">00</span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="amount">
                            <div class="left">
                                <h4>Total</h4>
                            </div>
                            <div class="right">
                                <p>$<span id="grand-total">00</span></p>
                            </div>
                        </div>
                    </div>
                    <button id="confirmationBtn" class="btn-style" onclick="confirmBooking()">Book Now</button>
                </div>
                </div>

                <!---------------------------------------Confirmation Section------------------------------------>
                <div class="confirmation booking-form" id="confirmation" style="display: none"> 
                
                <div class="card border=0" style="width: 10cm;" >
                    <img src="images/images.png" class="card-img"  alt="">
                    <div class="card-body">
                        <h5 style="text-align: center;">Booking Confirmed</h5>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th scope="row">From</th>
                                        <td> : </td>
                                        <td id="confirmation-from"></td>
                                </tr>
                                <tr>
                                    <th scope="row">To</th>
                                        <td> : </td>
                                        <td id="confirmation-to"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Departure</th>
                                    <td>:</td>
                                    <td id="confirmation-departure"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Return</th>
                                    <td>:</td>
                                    <td id="confirmation-return"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Total Cost</th>
                                    <td>:</td>
                                    <td id="confirmation-cost"></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn-style">Go to Payment</button>

                    </div>
                </div>
            </div>
            
                </section>
            </main>
            <script src="scripts.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
                </body>

</html>
